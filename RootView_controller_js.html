<script>

      let oInitData = initData();
      oModel.setData(oInitData);
      pView.setModel(oModel);
      // sap.ui.getCore().setModel(oModel);

      getRangeData("Store", "A2:A", "", true).then((res) => {
        let t = [];
console.log(res);
        for (var i = 0; i < res.length; i++){
            t.push({ "key" : "key" + i,
                     "text": res[i]
                   });
        }

        oInitData.dropdown = t;
        oModel.setData(oInitData);
        pView.setModel(oModel);
      })    
  }

  
  function btn1Press() {

  }
</script>
